<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="border">
        <div class="display">
          <p>0</p>
        </div>
        <div class="function">
          <button id="AC">AC</button>
          <button class="operations">!</button>
          <button class="operations">%</button>
          <button id="Clear">⌫</button>
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operations" id="divide">/</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operations" id="multiply">×</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operations" id="sub">-</button>
          <button class="numbers">0</button>
          <button class="numbers">.</button>
          <button class="operations" id="plus">+</button>
          <button id="Equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
